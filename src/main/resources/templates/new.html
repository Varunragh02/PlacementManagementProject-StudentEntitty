<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Placement
					Management System</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div align="center">
		<h1>Student Application Form</h1>
		<br />
		<div class="col-sm-4">
			<form action="#" th:action="@{/save}" th:object="${student}"
				method="post">


				<div alight="center">
					<tr>
						<label>Student Name</label>
						<td><input type="hidden" th:field="*{id}" /> <input
							type="text" th:field="*{studentname}" placeholder="Student Name"
							minlength="4" maxlength="15" size="20" required /></td>
					</tr>
				</div>

				<br> <br>
				<div alight="center">
					<tr>
						<label class="form-label">Mail-Id</label>
						<td><input type="text" th:field="*{mailid}" pattern=".+.com"
							placeholder="Mail-Id" required /></td>
					</tr>
				</div>

				<br> <br>

				<div alight="center">
					<tr>
						<label class="form-label">DOB</label>
						<td><input type="date" th:field="*{dob}" placeholder="Date of Birth"
							 pattern = "dd/MM/yyyy" required /></td>
					</tr>
				</div>
				<br> <br>

				<div alight="center">
					<tr>
						<label class="form-label">College</label>
						<td><input type="text" th:field="*{college}"
							placeholder="College" required /></td>
					</tr>
				</div>
				<br> <br>

				<div alight="center">
					<tr>
						<label class="form-label">Qualification</label>
						<td><input type="text" th:field="*{qualification}"
							placeholder="Qualification" required /></td>
					</tr>
				</div>
				<br> <br>

				<div alight="center">

					<tr>
						<label class="form-label">City</label>
						<td><input type="text" th:field="*{city}" placeholder="City"
							required /></td>
					</tr>
				</div>
				<br> <br>
				<div alight="center">

					<tr>
						<label class="form-label">State</label>
						<td><input type="text" th:field="*{state}"
							placeholder="State" required /></td>
					</tr>
				</div>
				<br> <br>
				<div alight="center">

					<tr>
						<label class="form-label">Pincode</label>
						<td><input type="number" th:field="*{pincode}" placeholder="Enter Pincode"
							pattern="[0-9]{6}"  required>
					</tr>
				</div>
				<br> <br>
				<div alight="center">

					<tr>
						<label class="form-label">BloodGroup</label>
						<td><input type="text" th:field="*{bloodGroup}"
							placeholder="BloodGroup" maxlength="3" 
							pattern="([AaBbOo]|[Aa][Bb])[\+-]" 
							required  /></td>
					</tr>
				</div>
				<br> <br>
				<div alight="center">
					<div alight="center">

						<tr>
							<label class="form-label">Percentage(%)</label>
							<td><input type="number" th:field="*{percentage}"
								placeholder="Percentage" required /></td>
						</tr>
						
					</div>
					
					<tr>
						<td colspan="2"><button type="submit" class="btn btn-info">Save</button>
						</td>
					</tr>
					</table>
			</form>
		</div>
</body>
</html>
